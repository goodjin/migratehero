server:
  port: 8081

spring:
  application:
    name: MigrateHero

  datasource:
    # H2 文件模式，数据持久化保存，后期可无缝切换到 MySQL/OceanBase
    # MySQL 示例: jdbc:mysql://localhost:3306/migratehero?useSSL=false&serverTimezone=UTC
    # OceanBase 示例: jdbc:oceanbase://localhost:2881/migratehero
    url: jdbc:h2:file:./data/migratehero;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  # OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
              - https://www.googleapis.com/auth/gmail.readonly
              - https://www.googleapis.com/auth/gmail.modify
              - https://www.googleapis.com/auth/contacts.readonly
              - https://www.googleapis.com/auth/contacts
              - https://www.googleapis.com/auth/calendar.readonly
              - https://www.googleapis.com/auth/calendar
            redirect-uri: ${BASE_URL:http://localhost:8080}/api/v1/oauth/google/callback
          microsoft:
            client-id: ${MICROSOFT_CLIENT_ID:your-microsoft-client-id}
            client-secret: ${MICROSOFT_CLIENT_SECRET:your-microsoft-client-secret}
            scope:
              - openid
              - email
              - profile
              - offline_access
              - Mail.Read
              - Mail.ReadWrite
              - Contacts.Read
              - Contacts.ReadWrite
              - Calendars.Read
              - Calendars.ReadWrite
            redirect-uri: ${BASE_URL:http://localhost:8080}/api/v1/oauth/microsoft/callback
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
          microsoft:
            authorization-uri: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/common/oauth2/v2.0/token
            user-info-uri: https://graph.microsoft.com/v1.0/me

# Application Configuration
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:MigrateHeroSecretKeyForJWTTokenGenerationMustBe256BitsLong!}
    access-token-expiration-ms: 3600000       # 1 hour
    refresh-token-expiration-ms: 604800000    # 7 days

  # Encryption Configuration (for storing OAuth tokens)
  encryption:
    key: ${ENCRYPTION_KEY:MigrateHeroEncryptionKey32Bytes!}

  # Base URL
  base-url: ${BASE_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# MigrateHero Configuration
migratehero:
  # Migration task configuration
  migration:
    max-concurrent-jobs: 3
    batch-size: 100
    retry-attempts: 3
    timeout-minutes: 120
    incremental-sync-interval-minutes: 5

  # Data types to migrate
  data-types:
    emails: true
    contacts: true
    calendars: true

  # Rate limiting (requests per minute per user)
  rate-limit:
    enabled: true
    requests-per-minute: 60

  # Audit log configuration
  audit:
    enabled: true
    retention-days: 90

# Logging
logging:
  level:
    com.migratehero: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
